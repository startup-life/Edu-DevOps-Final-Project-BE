name: Node.js Blue/Green CI/CD

on:
  push:
    branches:
      - bluegreen
  pull_request:
    branches:
      - bluegreen

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Docker Hub Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build and Push Docker Image
        run: |
          docker build --platform linux/amd64 -t ${{ secrets.DOCKER_USERNAME }}/community-be:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/community-be:latest

  deploy:
    needs: build-and-push-image
    runs-on: ubuntu-latest

    steps:
      - name: Prepare SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts

      - name: Blue/Green Deploy to EC2
        run: |
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} 'bash -s' <<EOF
          set -e

          cd /home/${{ secrets.SERVER_USER }}/bluegreen

          if docker ps -a | grep community-be; then
            echo "Stopping and removing legacy container: community-be"
            docker stop community-be || true
            docker rm community-be || true
          fi

          echo "DB_HOST=${{ secrets.DB_HOST }}" > .env
          echo "DB_USER=${{ secrets.DB_USER }}" >> .env
          echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" >> .env
          echo "DB_DATABASE=${{ secrets.DB_DATABASE }}" >> .env
          echo "DB_PORT=${{ secrets.DB_PORT }}" >> .env
          echo "BACKEND_PORT=${{ secrets.BACKEND_PORT }}" >> .env
          echo "NODE_ENV=${{ secrets.NODE_ENV }}" >> .env
          echo "SESSION_SECRET=${{ secrets.SESSION_SECRET }}" >> .env

          if docker ps | grep community-be-blue; then
            TARGET=green
            STOP=community-be-blue
            PORT=3002
          elif docker ps | grep community-be-green; then
            TARGET=blue
            STOP=community-be-green
            PORT=3001
          else
            TARGET=blue
            STOP=none
            PORT=3001
          fi
            
          docker compose pull community-be-\$TARGET
          docker compose up -d community-be-\$TARGET
          
          for i in {1..10}; do
          sleep 2
          if docker exec community-be-\$TARGET curl -f http://localhost:3000/health; then
          break
          elif [ \$i -eq 10 ]; then
          docker stop community-be-\$TARGET
          docker compose restart \$STOP
          exit 1
          fi
          done
          
          sed -i "s/community-be-[a-z]\\+/community-be-\$TARGET/g" /home/ubuntu/bluegreen/nginx.conf
          docker stop nginx-proxy
          docker rm nginx-proxy
          docker compose up -d nginx-proxy
          docker stop \$STOP || true
          EOF